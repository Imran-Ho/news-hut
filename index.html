<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News-Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dcb8f33210.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">News-Hut</a>
              <div class="d-flex" role="search">
                <a class="navbar-brand" href="" >Home</a>
                <a class="navbar-brand" href="blog.html" target="_blank" >Blog</a>
              </div>
            </div>
          </nav>
    </header>
    <hr>
    <main class="container">
<!-- news category section--------->
        <section id="category-item">
            <div id="news-categories" class="d-lg-flex flex-lg-row justify-content-around flex-sm-column flex-sm-wrap my-5">

            </div>
        </section>
<!-- show item numbers from the news category -->
        <section  class="m-5">
          <div id="total-count-field" class="bg-light p-3 rounded">

          </div>
        </section>

<!-- show news portal -->
        <section class="mx-5">
            <div id="news-portal">
                
            </div>
        </section>

<!-- Button trigger modal -->
        <section>               
                    <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="titleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-field" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
        </section>
<!-- spinner section  -->
        <section id="spinner-field" class="d-none text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </section>  
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
  <footer>
    <h6 class="text-center m-5 bg-light p-3 rounded">Copyright 2022 News-Hut</h6>
  </footer>
</html>
